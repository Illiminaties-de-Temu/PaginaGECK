    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.documentElement.classList.add('fully-loaded');
            
           
            const menuMarcador = document.querySelector('.menu');
            const navegacion = document.querySelector('.navegacion');
            
            menuMarcador.onclick = function(){
                menuMarcador.classList.toggle('active');
                navegacion.classList.toggle('active');
            }
        });
        let index = 0;
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide-img').length;
        const dotsContainer = document.getElementById('dots');

        // Crear dots din치micamente
        for (let i = 0; i < totalSlides; i++) {
        const dot = document.createElement('span');
        dot.classList.add('dot');
        if (i === 0) dot.classList.add('active');
        dot.addEventListener('click', () => mostrarSlide(i));
        dotsContainer.appendChild(dot);
        }

        function mostrarSlide(i) {
        index = i;
        slides.style.transform = `translateX(-${i * 100}%)`;

        document.querySelectorAll('.dot').forEach((dot, idx) => {
            dot.classList.toggle('active', idx === i);
        });
        }

        function autoSlide() {
        index = (index + 1) % totalSlides;
        mostrarSlide(index);
        }

        setInterval(autoSlide, 5000);
    </script>
