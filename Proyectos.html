    <script>
        document.addEventListener('DOMContentLoaded', function () {
    document.documentElement.classList.add('fully-loaded');

    const menuMarcador = document.querySelector('.menu');
    const navegacion = document.querySelector('.navegacion');
    
    menuMarcador.onclick = function () {
        menuMarcador.classList.toggle('active');
        navegacion.classList.toggle('active');
    };

    // Funci칩n modular para cualquier carrusel
    function iniciarCarrusel(contenedorSelector, slideSelector, dotContainerSelector, intervalo = 3000) {
        let indice = 0;
        const contenedor = document.querySelector(contenedorSelector);
        const slides = document.querySelectorAll(slideSelector);
        const dotsContainer = document.querySelector(dotContainerSelector);

        // Crear los dots
        slides.forEach((_, i) => {
            const dot = document.createElement('span');
            dot.classList.add('dot');
            if (i === 0) dot.classList.add('active');
            dot.addEventListener('click', () => mostrarSlide(i));
            dotsContainer.appendChild(dot);
        });

        function mostrarSlide(i) {
            indice = i;
            contenedor.style.transform = `translateX(-${i * 100}%)`;

            dotsContainer.querySelectorAll('.dot').forEach((dot, idx) => {
                dot.classList.toggle('active', idx === i);
            });
        }

        function autoSlide() {
            indice = (indice + 1) % slides.length;
            mostrarSlide(indice);
        }

        mostrarSlide(0); // mostrar el primero
        setInterval(autoSlide, intervalo);
    }

    // Iniciar carruseles
    iniciarCarrusel('.slides', '.slide-img', '#dots');
    iniciarCarrusel('.llavero .deslizados', '.llavero .imagen-deslizada', '#botoncitos');
});

    </script>
